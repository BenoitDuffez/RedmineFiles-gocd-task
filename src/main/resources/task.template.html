<div class="form_item_block">
  <label>Project ID (numeric or string identifier):<span class="asterisk">*</span></label>
  <input type="ProjectId" ng-model="ProjectId" ng-required="true"/>
  <span class="form_error"
        ng-show="GOINPUTNAME[ProjectId].$error.server">{{ GOINPUTNAME[ProjectId].$error.server }}</span>
</div>

<div class="form_item_block">
  <label>Version ID (numeric or string identifier):<span class="asterisk">*</span></label>
  <input type="VersionId" ng-model="VersionId" ng-required="true"/>
  <span class="form_error"
        ng-show="GOINPUTNAME[VersionId].$error.server">{{ GOINPUTNAME[VersionId].$error.server }}</span>
</div>

<div class="form_item_block">
  <label>File Path (e.g. app/build/output/apk/app-debug.apk):<span class="asterisk">*</span></label>
  <input type="FilePath" ng-model="FilePath" ng-required="true"/>
  <span class="form_error"
        ng-show="GOINPUTNAME[FilePath].$error.server">{{ GOINPUTNAME[FilePath].$error.server }}</span>
</div>
